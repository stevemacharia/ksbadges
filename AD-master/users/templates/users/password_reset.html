{% include 'alexadashcams/navbar2.html' %}
{% load crispy_forms_tags %}

<div class="d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
        <div class="card-body p-5">
                <div class="content-section">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4"><h3 class="fs-5">Reset Password</h3></legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-dark" type="submit">Request Password Reset</button>
                        </div>
                    </form> 
                </div>
        </div>
    </div>
</div>
